<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Detective - Spot the Fakes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>Art Detective</h1>
            <p class="subtitle">Examine artworks and discover hidden details</p>
        </header>

        <!-- Gallery Thumbnails -->
        <nav class="gallery-nav">
            <div class="gallery-thumbnails" id="galleryThumbnails">
                <!-- Thumbnails will be inserted here -->
            </div>
        </nav>

        <!-- Main Viewer -->
        <main class="viewer-container">
            <div class="artwork-info">
                <h2 id="artworkTitle">Select an Artwork</h2>
                <p id="artworkArtist"></p>
                <p id="artworkDescription"></p>
            </div>

            <div class="viewer-wrapper">
                <div class="viewer" id="viewer">
                    <img id="artworkImage" src="" alt="Artwork" draggable="false">
                    <div class="hotspots-container" id="hotspotsContainer">
                        <!-- Hotspots will be inserted here -->
                    </div>
                </div>

                <!-- Zoom Controls -->
                <div class="zoom-controls">
                    <button id="zoomIn" title="Zoom In">+</button>
                    <button id="zoomReset" title="Reset Zoom">‚ü≤</button>
                    <button id="zoomOut" title="Zoom Out">‚àí</button>
                </div>

                <!-- Instructions -->
                <div class="instructions">
                    <span>üñ±Ô∏è Scroll to zoom</span>
                    <span>‚úã Drag to pan</span>
                    <span>üîç Click hotspots to reveal details</span>
                </div>
            </div>
        </main>

        <!-- Detail Panel (appears when hotspot is clicked) -->
        <div class="detail-panel" id="detailPanel">
            <button class="close-btn" id="closeDetail">&times;</button>
            <h3 id="detailTitle">Detail Title</h3>
            <div class="detail-content">
                <div class="detail-image-container">
                    <img id="detailImage" src="" alt="Detail">
                </div>
                <p id="detailDescription"></p>
            </div>
        </div>

        <!-- Overlay for detail panel -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="artworks.js"></script>
    <script src="app.js"></script>
</body>
</html>
