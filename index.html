<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h1>Gallery</h1>
            <nav class="gallery-list" id="galleryList">
                <!-- Thumbnails will be inserted here -->
            </nav>
            <div class="artwork-description" id="artworkDescription">
                <h2 id="descTitle"></h2>
                <p class="artist" id="descArtist"></p>
                <p class="description" id="descText"></p>
            </div>
        </aside>

        <!-- Main Viewer -->
        <main class="viewer-container">
            <div class="viewer" id="viewer">
                <div class="image-wrapper" id="imageWrapper">
                    <img id="artworkImage" src="" alt="Artwork" draggable="false">
                    <!-- Hotspots inside wrapper, counter-scaled via CSS variable -->
                </div>
            </div>

            <!-- Controls -->
            <div class="viewer-controls">
                <button class="info-btn" id="infoBtn" title="Artwork Info">i</button>
                <div class="zoom-controls">
                    <button id="zoomIn" title="Zoom In">+</button>
                    <button id="zoomReset" title="Reset">○</button>
                    <button id="zoomOut" title="Zoom Out">−</button>
                    <button id="fullscreenBtn" title="Fullscreen">⛶</button>
                </div>
            </div>

            <!-- Mobile Info Panel -->
            <div class="mobile-info-panel" id="mobileInfoPanel">
                <button class="close-btn" id="closeMobileInfo">&times;</button>
                <h3 id="mobileInfoTitle"></h3>
                <p class="artist" id="mobileInfoArtist"></p>
                <p class="description" id="mobileInfoDesc"></p>
            </div>
        </main>

        <!-- Detail Panel -->
        <div class="detail-panel" id="detailPanel">
            <button class="close-btn" id="closeDetail">&times;</button>
            <h3 id="detailTitle"></h3>
            <p id="detailDescription"></p>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="artworks.js"></script>
    <script src="app.js"></script>
</body>
</html>
